<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comics</title>
    <link rel="stylesheet" href="css\cbctracker-style.css">
    <link rel="stylesheet" href="css\cbinfo-style.css">
  </head>
  <body>
    <table>
      <tr>
        <td class="topnav" colspan="2">
          <ul>
            <li class="navElement">File</li>
              <div class="dropdownContainer navDropdown" id="fileMenu">
                <p id="save_selec">Save</p>
                <p id="load_selec">Load</p>
                <p id="clear_selec">Clear</p>
              </div>
            <li class="navElement">New</li>
              <div class="dropdownContainer navDropdown" id="newComicDiv">
                <p class="form-title">Add New Comic</p>
                <form id="newComicForm">
                  <label for="seriesName">Series:</label>
                  <input type="text" name="displayName" value=""><br><br>
                  <label for="issueNumber">Issue Number:</label>
                  <input type="text" name="issue" value=""><br><br>
                  <label for="chapterName">Chapter Title:</label>
                  <input type="text" name="chapterName" value=""><br><br>
                  <label for="publisherName">Publisher:</label>
                  <input type="text" name="publisher" value=""><br><br>
                  <label for="coverDate">Cover Date:</label>
                  <input type="text" name="coverDate" value=""><br><br>
                  <label for="characters">Characters:</label>
                  <input name="characters"><br><br>
                  <label for="credits">Credits:</label>
                  <input name="credits"><br><br>
                  <label for="coverImage">Cover Image Link:</label>
                  <input name="coverImage"><br><br>
                </form>
                <button type="button" id="newcomic-btn">Add Comic</button>
                <button type="button" id="cancelnew-btn">Cancel</button>
              </div>
            <li class="navElement">Go Back</li>
              <div class="dropdownContainer navDropdown"><a href="introduction.html">Previous page</a></div>
          </ul>
        </td>
      </tr>
      <tr>
        <td class="sidenav" id="collectionItems">
        </td>
        <td id="comicCell">
        </td>
      </tr>
    </table>
  </body>
</html>
