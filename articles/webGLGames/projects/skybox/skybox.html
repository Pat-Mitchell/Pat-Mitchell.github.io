<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
    integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
    crossorigin="anonymous" defer>
    </script>
  </head>
  <body onload="main()">
    <table>
      <tr>
        <td>
          <canvas id="canvas" width="1280" height="720" style="width:1280px;"></canvas>
        </td>
        <td style="vertical-align:top">
          <fieldset>
            <legend>Controls</legend>
            <label for="rotationSlider">Rotation:</label>    
            <input type="range" min="-360" max="360" value="0" id="rotationSlider" name="rotationSlider">
            <br>
            <label for="ambiStrength">Ambient Strength:</label>    
            <input type="range" step="any" min="0" max="2" value="1." id="ambiSlider" name="ambiStrength">
            <br>
            <label for="specStrength">Specular Strength:</label>    
            <input type="range" step="any" min="0" max="2" value="0.4" id="specSlider" name="specStrength">
            <br>
            <label for="diffStrength">Diffuse Strength:</label>    
            <input type="range" step="any" min="0" max="2" value="1." id="diffSlider" name="diffStrength">
            <br>
            <label for="hemiStrength">Hemisphere Strength:</label>    
            <input type="range" step="any" min="0" max="2" value="1." id="hemiSlider" name="hemiStrength">
          </fieldset>
        </td>
      </tr>
    </table>
    <script src="..\common\gl-util.js" type="text/javascript"></script>
    <script src="..\common\shaders.js" type="text/javascript"></script>
    <script src="..\common\objMesh.js" type="text/javascript"></script>
    <script src="..\common\camera.js"  type="text/javascript"></script>
    <script src="skybox.js" type="text/javascript"></script>
  </body>
</html>
