<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2_1-Recreation</title>
    <link rel="stylesheet" href="..\css\2_1-Recreation.css">
  </head>
  <body>
    <div id="battleScreen">
      <div class="stats" id="opponentStats">
        <span class="statsElement" id="opponentName">Bear</span>
        <div class="healthBarContainer statsElement">
          <div class="healthBar" id="opponentHealthBar"></div>
        </div>
        <span class="statsElement healthPoints" id="opponentHealthPoints">25/25</span>
      </div>
      <div class="stats" id="playerStats">
        <span class="statsElement" id="playerName">Player</span>
        <div class="healthBarContainer statsElement">
          <div class="healthBar" id="playerHealthBar"></div>
        </div>
        <span class="statsElement healthPoints" id="playerHealthPoints">35/35</span>
      </div>
      <div id="opponentPortrait"><img src="..\resources\bear.png"></div>
      <div id="playerPortrait"><img src="..\resources\knight.png"></div>
    </div>
    <div id="guiDiv">
      <fieldset class="guiDivFieldSet" id="battleLogFieldSet">
        <legend>Battle Log</legend>
        <p id="battleLogTxt"></p>
      </fieldset>
      <fieldset class="guiDivFieldSet" id="maneuversFieldSet">
        <legend id="guiSelectionLegend">Combat Maneuvers</legend>
        <div id="maneuversDiv">
          <table>
            <tr>
              <td class="selection" id="selAtk"><img src="..\resources\unselected.png">Attack</td>
              <td class="selection" id="selAoa"><img src="..\resources\unselected.png">All-Out Attack</td>
            </tr>
            <tr>
              <td class="selection" id="selEvaluate"><img src="..\resources\unselected.png">Evaluate</td>
              <td class="selection" id="selFeint"><img src="..\resources\unselected.png">Feint</td>
            </tr>
            <tr>
              <td class="selection" id="selAod"><img src="..\resources\unselected.png">All-Out Defense</td>
              <td class="selection" id="selDoNothing"><img src="..\resources\unselected.png">Do Nothing</td>
            </tr>
          </table>
        </div>
        <div id="defensiveOptionsDiv">
          <table>
            <tr>
              <td class="selection" id="selParry"><img src="..\resources\unselected.png">Parry</td>
              <td class="selection" id="selCrsParry"><img src="..\resources\unselected.png">Cross parry</td>
            </tr>
            <tr>
              <td class="selection" id="selSuppParry"><img src="..\resources\unselected.png">Supported parry</td>
              <td class="selection" id="selBlock"><img src="..\resources\unselected.png">Block</td>
            </tr>
            <tr>
              <td class="selection" id="selDodge"><img src="..\resources\unselected.png">Dodge</td>
              <td class="selection" id="selAcroDodge"><img src="..\resources\unselected.png">Acrobatic Dodge</td>
            </tr>
          </table>
        </div>
      </fieldset>
    </div>
    <script src="..\..\..\scripts\StateMachine.js" type="text/javascript"></script>
    <script src="..\scripts\2_1_2-Recreation-Setup.js" type="text/javascript"></script>
    <script src="..\scripts\2_1_1-Recreation-Actors.js" type="text/javascript"></script>
    <script src="..\scripts\2_1_0-Recreation-Main.js" type="text/javascript"></script>
  </body>
</html>
