<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2_1-Recreation</title>
    <link rel="stylesheet" href="..\css\style.css">
    <link rel="stylesheet" href="..\css\2_1-Recreation.css">
  </head>
  <body>
    <div id="guiDiv">
      <fieldset class="guiDivFieldSet" id="battleLogFieldSet">
        <legend>Battle Log</legend>
        <p id="battleLogTxt"></p>
      </fieldset>
      <fieldset class="guiDivFieldSet" id="maneuversFieldSet">
        <legend id="guiSelectionLegend">Combat Maneuvers</legend>
        <div id="maneuversDiv">
          <table>
            <tr>
              <td class="selection" id="selAtk"><span>&loz;</span>Attack</td>
              <td class="selection" id="selAoa"><span>&loz;</span>All-Out attack</td>
            </tr>
            <tr>
              <td class="selection" id="selComAtk"><span>&loz;</span>Committed Attack</td>
              <td class="selection" id="selDefAtk"><span>&loz;</span>Defensive Attack</td>
            </tr>
            <tr>
              <td class="selection" id="selAod"><span>&loz;</span>All-Out Defense</td>
              <td class="selection" id="selDoNothing"><span>&loz;</span>Do Nothing</td>
            </tr>
          </table>
        </div>
        <div id="attackOptionsDiv">
          <table>
            <tr>
              <td class="selection" id="selReg"><span>&loz;</span>Regular</td>
              <td class="selection" id="selFeint"><span>&loz;</span>Feint</td>
            </tr>
            <tr>
              <td class="selection" id="selDecAtk"><span>&loz;</span>Deceptive Attack</td>
              <td class="selection" id="selRapStrk"><span>&loz;</span>Rapid Strike</td>
            </tr>
            <tr>
              <td class="selection" id="selDualStrk"><span>&loz;</span>Dual-Weapon Strike</td>
              <td class="selection" id="selExtAtk"><span>&loz;</span>Extra Attack</td>
            </tr>
          </table>
        </div>
        <div id="defensiveOptionsDiv">
          <table>
            <tr>
              <td class="selection" id="selParry"><span>&loz;</span>Parry</td>
              <td class="selection" id="selCrsParry"><span>&loz;</span>Cross parry</td>
            </tr>
            <tr>
              <td class="selection" id="selSuppParry"><span>&loz;</span>Supported parry</td>
              <td class="selection" id="selBlock"><span>&loz;</span>Block</td>
            </tr>
            <tr>
              <td class="selection" id="selDodge"><span>&loz;</span>Dodge</td>
              <td class="selection" id="selAcroDodge"><span>&loz;</span>Acrobatic Dodge</td>
            </tr>
          </table>
        </div>
      </fieldset>
    </div>
    <script src="..\scripts\2_1-Recreation.js" type="text/javascript"></script>
  </body>
</html>
